<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="bg-illustration desktop"
      src="/images/pattern-background-desktop.svg"
      alt="background illustration"
    />
    <img
      class="bg-illustration mobile"
      src="/images/pattern-background-mobile.svg"
      alt="background illustration"
    />
    <main>
      <article class="card">
        <img
          class="thumbnail"
          src="/images/illustration-hero.svg"
          alt="card thumbnail"
        />
        <div class="content">
          <header>
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like! 
            </p>
          </header>
          <div class="plan-details">
            <img src="/images/icon-music.svg" alt="icon music">
            <div class="plan-data">
              <span class="plan">Annual Plan</span>
              <span class="price"> $59.99/year</span>
            </div>
            <button class='change'>Change</button>
          </div>
          <button class='proceed'>Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>      
      </article>      
    </main>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>.Coded by <a href="https://vanderms.github.io/" target="_blank" rel="noopener noreferrer">vander santos</a>.
    </div>
  </body>
</html>
